				<div id="le_contenu">
					<script type="text/javascript" language="javascript">
						function validate(elem){
							if ($("#txt"+elem).val()==""){
								$("#err"+elem).html("&nbsp;Err&nbsp;");
							}
							else{
								$("#err"+elem).html("");
							}
						}
						
						function initErr(){
							$("#errid_state").html("");	
							$("#errlabel").html("");	
						}		
						
						function initElemDialog(){
							$('#txtid_state').val('');
							$('#txtlabel').val('');
						}
						
						$(function(){
							// Initialisation des lments du dialogue	
							initErr();
							initElemDialog();
							
							// Initialisation de la liste
							lister();
							
							// Initialisation des Dialogs
							// Formulaire de confirmation de la suppression d'un state
							$('#suppr_dialog').dialog({
								autoOpen: false,
								width: 380,
								resizable:false,
								modal:true,
								buttons: {
									"Oui": function() { 
										id_state=$("#id_state_suppr").val();
										$.ajax({
												type: 'DELETE',
												url: 'http://10.11.145.91:1342/ServiceState.svc/states/'+id_state,
												success: function(response){                 
													lister();													
												},
												error: function(){
													alert('erreur');                   
												}
										});
										$(this).dialog("close"); 
									},				
									"Non": function() { 
										$(this).dialog("close"); 
									}				
								}
							});				
							// Formulaire d'insertion/modification d'un state
							$('#dialog').dialog({
								autoOpen: false,
								width: 400,
								resizable:false,
								modal:true,
								buttons: {
									"Appliquer": function() { 
										/* traitement AJAX de la mise  jour*/
										var data;
										var url;
										if ($('#txtid_state').val() != "") {
											data = {
													"ID":$('#txtid_state').val(),
													"Label":$('#txtlabel').val()
													}
													
											url = 'http://10.11.145.91:1342/ServiceState.svc/states/update';
										}
										else {
											data = {
													"Label":$('#txtlabel').val()
													}
											url = 'http://10.11.145.91:1342/ServiceState.svc/states/create';
										}
										
										$.ajax({
												type: 'PUT',
												url: url,
												data: data,
												success: function(response){                 
													lister();
												},
												error: function(){
													alert('erreur');                   
												}
											}
										);
										
										$(this).dialog("close"); 
									}, 
									"Annuler": function() { 
										$(this).dialog("close"); 
									}				
								}
							});		
						});	
						
						function suppr_onclick(id_state){
							$("#id_state_suppr").val(id_state);
							$("#state_suppr").html(">>"+$('#id_state'+id_state).html()+"<<");
							$('#suppr_dialog').dialog('open');
							return false;
						}
						
						function modif_onclick(id_state){
							initErr();
							
							$.ajax({
								type: 'GET',
								url: 'http://10.11.145.91:1342/ServiceState.svc/states/'+id_state,
								dataType: 'json',
								success: function(response){          
									$('#txtid_state').val(response.Data.ID);
									$('#txtlabel').val(response.Data.Label);
									$('#dialog').dialog('open');
								},
								error: function() {
									alert('erreur');                   
								}
							});
							return false;
						}
						
						function ajout_onclick(){
							initErr();
							initElemDialog();
							$('#dialog').dialog('open');
							return false;
						}
						
						function show_sousmenu(numero){
							for (i=1;i<=3;i++){
								if (i==numero){	
									$("#SousMenu"+i).css("visibility","visible")
													.css("height","auto");
								}
								else{
									$("#SousMenu"+i).css("visibility","hidden")
													.css("height","0px");
								}
							}
						}	
						
						function lister() {
							$.ajax({
								type: 'GET',
								url: 'ajax/states.json',
								// TODO remettre : 'http://10.11.145.91:1342/ServiceState.svc/states' 
								dataType: 'json',
								success: function(response){          
									construireListeStates(response.Data);	
								},
								error: function() {
									alert('erreur');                   
								}
							});
						}
						
						function construireListeStates(data) {
							var contenuHTML = '';
							contenuHTML += '<table width="100%">';
							contenuHTML += '<thead>';
							contenuHTML += '<tr class="ui-widget-header">';
							contenuHTML += '<th style="width:5%;text-align:center">Id</th>';
							contenuHTML += '<th style="width:30%;text-align:center">Label</th>';
							contenuHTML += '<th colspan="2" style="width:30%;text-align:center"><a href="#" id="ajout" onclick="ajout_onclick();">Ajout state</a></th>';
							contenuHTML += '</tr>';
							contenuHTML += '</thead>';
							contenuHTML += '<tbody>';		
							
							if (data.length > 0) {
								var classTr = "";
								for (var i = 0; i < data.length; i++) { 
									if (i % 2) {
										classTr = "alt";
									} else {
										classTr = "";
									}
									contenuHTML += '<tr class='+classTr+' id="ligne'+data[i].ID+'">';
									contenuHTML += '<td style="width:5%;text-align:center"><span id="id_state'+data[i].ID+'">'+data[i].ID+'</span></td>';
									contenuHTML += '<td style="width:30%;text-align:center">';
									contenuHTML += '<span id="label'+data[i].ID+'">'+data[i].Label+'</span>';
									contenuHTML += '</td>';
									contenuHTML += '<td style="width:15%;text-align:center"><a href="#" id="modif" onclick="modif_onclick('+data[i].ID+');">Modif.</a></td>';
									contenuHTML += '<td style="width:15%;text-align:center"><a href="#" id="suppr" onclick="suppr_onclick('+data[i].ID+');">Suppr.</a></td>';
									contenuHTML += '</tr>';
								}
							}
							contenuHTML += '</tbody>';
							contenuHTML += '</table>';
							$('#liste').html(contenuHTML);
									
						}
					
					</script>
